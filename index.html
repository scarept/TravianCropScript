<script type="text/javascript">

	function valida(){
		var div = document.getElementById("result");
		div.innerHTML="";
		validarZ();
		validarXY();
		inputImg(328579);
	}
	
	function validarZ(){
		var testx = document.getElementById("x");
		x = testx.value;
		var testy = document.getElementById("y");
		y = testy.value;
		
		var num = convertCoordinatesToZ(x,y);
		
		var div = document.getElementById("result");
		texto = "Resultado = " + num;
		var text = document.createTextNode(texto);
		div.innerHTML="";
		div.appendChild(text);	
	}
	
	function validarXY(){
		var testx = document.getElementById("x2");
		x = testx.value;
		var testy = document.getElementById("y2");
		y = testy.value;
		
		var numX = cleanXText(x);
		var numY = cleanYText(y);
		
		var div = document.getElementById("result");
		div.innerHTML+="<br>";
		texto = "  Resultado X = " + numX;
		text = document.createTextNode(texto);
		div.appendChild(text);
		div.innerHTML+="<br>";
		texto = "  Resultado Y = " + numY;
		text = document.createTextNode(texto);
		div.appendChild(text);	
	}
	
	function inputImg(code){
		img = createImageWithHREF(code);
		var div = document.getElementById("result");
		div.innerHTML+="<br>";
		div.appendChild(img);
	}
</script>
